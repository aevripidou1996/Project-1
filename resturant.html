    <!-- Section created to use in CSS for backgroung images -->
    <section id="background">
    </section>

    <!-- Script to make the background image change, to decide if implement it or not to JS -->
    <script>
        function changeBg(){
            const images = [
            "url('./assets/images/1.webp')",
            "url('./assets/images/2.jpg')",
            "url('./assets/images/3.webp')",
            "url('./assets/images/4.jpg')",
            "url('./assets/images/5.jpg')"
            ]

            const section = document.querySelector("section")
            const bg = images[Math.floor(Math.random() * images.length)]

            section.style.backgroundImage = bg;
        }

        setInterval(changeBg, 6000)
    </script>
